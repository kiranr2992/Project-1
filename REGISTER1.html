<br>
<div class="header">
    <center>
        <form method="POST" >
            <table border="0">
                <tr>
                    <th>
                        Name
                    </th>
                        <td>
                            <input type="text" name="Name" placeholder="enter your name">
                        </td>
                </tr>
                <tr>
                    <th>
                        Surname
                    </th>
                    <td>
                        <input type="text" name="Surname" placeholder="enter your surname">
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Password
                    </th>
                    <td>
                        <input type="password" name="Password">
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Address
                    </th>
                    <td>
                        <textarea rows="5"  cols="25"  name="Address">
                        </textarea>
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Mobile
                    </th>
                    <td>
                        <input type="number" name="Mobile" value="Mobile">
                    </td>
                </tr>
                
                <tr>
                    <th>
                        DOB
                    </th>
                    <td>
                        <input type="date" name="DOB" value="DOB">
                    </td>
                </tr>
                
                <tr>
                    <th>
                        service
                    </th>
                    <td>
                        <input type="text" name="service" placeholder="bill Pay/trasfer...">
                    </td>
                </tr>
                
                <tr>
                    <th>
                        bank
                    </th>
                    <td>
                        <input type="checkbox" name="bank" value="SBI">SBI
                        <input type="checkbox" name="bank" value="BOB">BOB
                        <input type="checkbox" name="bank" value="BOI">BOI
                        <br>
                        <input type="checkbox" name="bank" value="ICICI">ICICI
                        <input type="checkbox" name="bank" value="HDFC">HDFC
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Gender
                    </th>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="submit">
                    
                        <button type="reset" value="Reset"> <b>Reset</b> </button>
                    </td>
                </tr>
                
            </table>
        </form>
    </center>
